<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
<style>
    #conteudo {
        padding: 30px 0px;
    }
</style>    
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - teste</a> |
        <a href="exercicios/texto1.html">01- texto1</a> |
        <a href="exercicios/texto2.html">02- texto2</a> |
        <a href="exercicios/listas.html">03- Listas</a> |
        <a href="exercicios/lista_aninhada.html">04- Lista Aninhada</a> |
        <a href="exercicios/lista_aninha_desafio.html">05- Lista Aninhada desafio</a> |
        <a href="exercicios/links.html">06- Links</a> |
        <a href="exercicios/tabela.html">07- tabela</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById("conteudo")
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                     .then(resp => resp.text())
                     .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
